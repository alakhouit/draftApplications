<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:form id="classForm">
		<p:dataTable var="class" value="#{classBean.classes}"
			emptyMessage="Sistemde hiç bir sınıf bulunmuyor" id="classDT" widgetVar="classDT" style="width: 500px;">
			<p:column headerText="No" style="width: 20%;">
				<h:outputText value="#{class.no}" />
			</p:column>
			<p:column headerText="İsim">
				<h:outputText value="#{class.name}" />
			</p:column>
			<p:column headerText="" style="width: 10%;">
				<p:commandButton process="@this" icon="ui-icon-close" title="Sil" onclick="PF('deleteConfirmationDialog').show();">
					<f:setPropertyActionListener value="#{class}" target="#{classBean.paramClass}"/>
				</p:commandButton>				
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Yeni Sınıf Ekle"
					onclick="PF('addDialog').show();"
					icon="ui-icon-add" />
			</f:facet>
		</p:dataTable>
		
		<p:dialog id="addDialog" style="text-align:center" widgetVar="addDialog" header="Sınıf Ekleme">  
    		<h:outputText value="İsim:" />
    		<h:inputText id="className" required="true" requiredMessage="İsim alanı boş bırakılamaz" value="#{classBean.className}" />
			<p:commandButton value="Yeni Sınıf Ekle" oncomplete="PF('addDialog').hide();" actionListener="#{classBean.addNewClass}" update=":classForm:classDT" />			 	
		</p:dialog>
		
		<p:dialog id="deleteConfirmationDialog" style="text-align:center" widgetVar="deleteConfirmationDialog" header="Onaylama">
			<h:outputText value="Sınıfı silmek istediğinizden emin misiniz?" />
        	<p:commandButton value="Evet" icon="ui-icon-check" oncomplete="PF('deleteConfirmationDialog').hide();" actionListener="#{classBean.removeClass}" update=":classForm:classDT" />
        	<p:commandButton value="Hayır" icon="ui-icon-close" onclick="PF('deleteConfirmationDialog').hide();" />
		</p:dialog>
		
		<h:messages/>
		
	</h:form>
</f:view>
</html>
